<header class="sticky top-0 z-50">
  <nav class="flex justify-between items-center py-4 bg-gray-200/60 backdrop-blur-md shadow-md">
    <div class="ml-4">
      <a
        class="text-gray-600 text-xl font-bold py-1 px-2 rounded-md inline-block select-none"
        href="/">
          Simple Blog
      </a>
      

      {% if request.user.is_authenticated %}
        <a class="text-gray-600 transition-colors hover:text-gray-500 mx-2" href="{% url 'add_post' %}">添加文章</a>
      {% endif %}
      
    
    </div>

    {% if request.user.is_authenticated %}
      <div class="mr-8">
        <a href="{% url 'user_home' %}" class="mr-8">
          <img
          class="h-[50px] w-[50px] rounded-full inline-block mx-4 object-cover"
            src="{{ blog_user.profile_img.url }}"
            
            alt="User Profile"
          />
          <span class="text-gray-600 font-bold">{{ blog_user.username }}</span>
        </a>

        <a class="text-red-400 hover:text-red-300" href="{% url 'logout' %}">注销</a>
      </div>

    {% else %}

      <div class="mr-8">
        <a class="text-blue-400 transition-colors hover:text-blue-300 mx-2" href="{% url 'register' %}">注册</a>
        <a class="text-gray-600 transition-colors hover:text-gray-500 mx-2" href="{% url 'login' %}">登录</a>
      </div>

    {% endif %}


    
  </nav>
</header>
